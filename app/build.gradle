apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId "com.example.udacity.surfconnect"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

// extensions
ext {
    accountKitVersion = "4.22.0"
    constraintLayoutVersion = "1.0.2"
    libPhoneNumberVersion = "8.4.0"
    supportLibraryVersion = "25.3.1"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile "com.android.support.constraint:constraint-layout:$constraintLayoutVersion"
    compile "com.android.support:support-v4:$supportLibraryVersion"
    compile "com.googlecode.libphonenumber:libphonenumber:$libPhoneNumberVersion"

    compile "com.facebook.android:account-kit-sdk:$accountKitVersion"
    compile "com.facebook.android:facebook-android-sdk:$accountKitVersion"
}
